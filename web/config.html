<!DOCTYPE html>
<html class="baseColorBack colorfulBack">

<head>
    <meta charset="UTF-8" content="width=device-width,user-scalable=yes" />
    <title>配置管理</title>
    <link rel="stylesheet" href="assets/css/MainStyle.css" />
</head>

<body>

<div class="container">
    <div class="colorBlock redBack">
        <a class="go_back" href="control.html"><img id="goBack" src="assets/images/back.png"> </a><p>图像属性配置</p>
    </div>
</div>
<div class="middle-information">

    <div class="container">
        <div class="confi" >
            <form method="POST" id="config">
                <div class="config-item">
                    <label class="config-Page">图像亮度</label>
                    <input id="brightness" type="range" step="1" min="0" max="100" value="50">
                    <input id="brightnessValue" type="number" step="1" min="0" max="100" value="50" >
                </div>
                <div class="config-item">
                    <label class="config-Page">图像对比度</label>
                    <input id="contrast" type="range" step="1" min="0" max="100" value="50">
                    <input id="contrastValue" type="number" step="1" min="0" max="100" value="50">
                </div>
                <div class="config-item">
                    <label class="config-Page">图像饱和度</label>
                    <input id="saturation" type="range" step="1" min="0" max="100" value="50">
                    <input id="saturationValue" type="number" step="1" min="0" max="100" value="50">
                </div>

                <div class="config-item">
                    <label class="config-Page">图像宽度</label>
                    <input id="width" type="range" step="40" min="160" max="1280" value="320" >
                    <input id="widthValue" type="number" step="40" min="160" max="1280"  value="320" >
                </div>
                <div class="config-item">
                    <label class="config-Page">图像长度</label>
                    <input id="height" type="range" step="30" min="120" max="960" value="240" >
                    <input id="heightValue" type="number" step="30" min="120" max="960"  value="240" >
                </div>
                <a id="submitButton" class="button">确认配置</a>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/lib/jquery-3.1.0.min.js"></script>
<script src="assets/js/lib/jquery.json.js"></script>
<script src="assets/js/lib/common.js"></script>
<script src="assets/js/config.js"></script>
</body>

</html>

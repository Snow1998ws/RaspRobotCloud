<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜救机器人云端控制台</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
</head>
<body>
<div class="am-container">
    <h1>搜救机器人云端控制台</h1>
    <a class="am-btn am-btn-danger" onclick="startServer()">开启服务器</a>
</div>
<script src="assets/js/lib/jquery-3.1.0.min.js"></script>
<script>
    function startServer() {
        $.ajax({
            type: 'POST',
            url: '/servlet/startServer',
            data: {action: 'start',devicePort:'8902',userPort:'8901'},
            success: function (feedBack) {
                if(feedBack.error){
                    alert(feedBack.error);
                }
                if(feedBack.success){
                    alert("开启成功！");
                }
            },
            error: function () {
                alert("网络连接不佳！");
            }
        });
    }
</script>
</body>
</html>
